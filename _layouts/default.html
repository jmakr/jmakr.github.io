		<head>
			<title>{{ page.title }}</title>
		
			<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC' rel='stylesheet' type='text/css'>
			<link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,300italic,300' rel='stylesheet' type='text/css'>
			<link href='https://fonts.googleapis.com/css?family=Crimson+Text:400,600' rel='stylesheet' type='text/css'>

		<header>
		  <h1>Jap-Nanak Makkar</h1>
		</header>
		<style>
		.sidenav {
		    height: 100%;
		    width: 0;
		    position: fixed;
		    z-index: 1;
		    top: 0;
		    left: 0;
		    background-color: #111;
		    overflow-x: hidden;
		    transition: 0.5s;
		    padding-top: 8%;
		    font-family: "Lato", sans-serif ;
    		  
		}

		.sidenav a {
		    padding: 8px 8px 8px 32px;
		    text-decoration: none;
		    font-size: 25px;
		    color: #818181;
		    display: block;
		    transition: 0.3s;
			padding-top: 8%;
		    font-family: "Lato", sans-serif ;
    		   
		}

		.sidenav a:hover, .offcanvas a:focus{
		    color: #f1f1f1;
			padding-top: 8%;
		    font-family: "Lato", sans-serif ;
    		 
		}

		.sidenav .closebtn {
		    position: absolute;
		    top: 0;
		    right: 25px;
		    font-size: 36px;
		    margin-left: 50px;
			padding-top: 8%;
		    font-family: "Lato", sans-serif;
    		
		}
			
		}

		#main {
		    transition: margin-left .5s;
		    padding: 16px;
		    font-family: "Lato", sans-serif ;
		}

		@media screen and (max-height: 450px) {
		  .sidenav {padding-top: 15px;}
		  .sidenav a {font-size: 18px;}
		}
		</style>
			<body>

			<div id="mySidenav" class="sidenav"> 
<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

				<a href="/">Home</a>
	        		<a href="/cv">CV</a>
	        		<a href="/publications">Publications</a>
	        		<a href="/teaching">Teaching</a>
			</div>

			<div id="main">

			    <h2>{{ page.title }}</h2>
			

			  <span style="font-size:30px;font-family:"Lato";cursor:pointer" onclick="openNav()">&#9776; Main menu</span>
			</div>

			<script>
			function openNav() {
			    document.getElementById("mySidenav").style.width = "250px";
			    document.getElementById("main").style.marginLeft = "250px";
			}

			function closeNav() {
			    document.getElementById("mySidenav").style.width = "0";
			    document.getElementById("main").style.marginLeft= "0";
			}
			</script>

			<div class="container">
			
			{{ content }}
			
			</div><!-- /.container -->

				</ul>
			</footer>
		</body>
