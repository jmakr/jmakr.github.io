---
layout: default
title: Blog
---
	<h2>{{ page.title }}</h2>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span style="font-family: Monaco, 'Courier New', monospace; font-size: 16px; color: #333a56;">{{ post.date | date_to_string }}</span> : <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
